<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno Realities | Digital Corporeality</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@300;400;700;900&family=Space+Mono:wght@400&display=swap');

    :root {
      --cloud-dancer: #F2F0ED;
      --ink: #000000;
      --line: rgba(0, 0, 0, 0.03);
    }

    html {
      scroll-behavior: smooth;
      scroll-padding-top: 2rem;
    }

    body {
      margin: 0;
      background-color: var(--cloud-dancer);
      color: var(--ink);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .font-display-bold {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      letter-spacing: -0.06em;
    }

    .font-display-serif {
      font-family: 'Cormorant Garamond', serif;
    }

    .font-mono {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .grid-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, var(--line) 1px, transparent 1px);
      background-size: 80px 80px;
      z-index: 1;
      pointer-events: none;
    }

    .plus-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 1fr);
      z-index: 2;
      pointer-events: none;
      opacity: 0.15;
    }

    .plus-marker::before {
      content: '+';
      position: absolute;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 9px;
      color: var(--ink);
      transform: translate(-50%, -50%);
    }

    .hero-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vh;
      height: 60vh;
      background: radial-gradient(circle, rgba(255, 255, 255, 1.0) 0%, rgba(255, 255, 255, 0) 80%);
      border-radius: 50%;
      z-index: -1;
      pointer-events: none;
    }

    .reveal {
      opacity: 0;
      transform: translateY(15px);
      transition: all 1.4s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .tracking-tighter-massive {
      letter-spacing: -0.07em;
      line-height: 0.8;
    }

    ::-webkit-scrollbar {
      width: 3px;
    }

    ::-webkit-scrollbar-track {
      background: var(--cloud-dancer);
    }

    ::-webkit-scrollbar-thumb {
      background: #000;
    }

    .metadata-label {
      font-size: 9px;
      opacity: 0.4;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Translucency class for titles - Bumped for better contrast */
    .translucent-title {
      opacity: 0.18;
      mix-blend-mode: multiply;
    }

    .global-texture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/scanlines.png');
      background-repeat: repeat;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.15;
      mix-blend-mode: multiply;
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="root"></div>
  <div class="global-texture"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
